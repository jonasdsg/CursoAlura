<div class="text-center mt-3 mb-3">
    <form>
        <input #filter
            (keyup)="debounce.next(filter.value)"
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus>
    </form>
</div>

<ap-photos [photos]="photos | filterByDescription: filtro"></ap-photos>

<ap-load-button
    (click)="load()"
    [hasMore]="hasMore">
</ap-load-button>
